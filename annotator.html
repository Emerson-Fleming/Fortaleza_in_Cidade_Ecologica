<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>p5 Manual Annotator</title>
    <link rel="stylesheet" href="style_annotator.css">
    <script src="https://cdn.jsdelivr.net/npm/p5@1.6.0/lib/p5.min.js"></script>
  </head>
  <body>
    <div class="topbar">
      <div class="controls">
        <label for="photoSelect">Select Photo:</label>
        <select id="photoSelect">
          <option value="">Loading...</option>
        </select>
        <button id="saveBtn">Save (S)</button>
        <button id="undoBtn">Undo (Z)</button>
        <button id="downloadBtn">Download All JSON (D)</button>
      </div>
      <div id="info" class="info">Select a photo to begin...</div>
    </div>

  <div id="sketch-holder"></div>

  <script src="sketch_annotator.js"></script>
</body>

</html>
