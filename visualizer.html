<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>p5 Tree Visualizer</title>
    <link rel="stylesheet" href="style_visualizer.css">
    <script src="https://cdn.jsdelivr.net/npm/p5@1.6.0/lib/p5.min.js"></script>
  </head>
  <body>
    <div class="topbar">
      <div class="buttons">
        <button id="prevBtn">Prev (P)</button>
        <button id="nextBtn">Next (N)</button>
        <label for="scale">Tree Scale: <span id="scaleValue">1.0</span></label>
        <input type="range" id="scale" min="0.2" max="3" step="0.1" value="1.0">
      </div>
      <div id="info" class="info">Loading photos...</div>
    </div>

    <div id="sketch-holder"></div>

    <script src="sketch_visualizer.js"></script>
  </body>
</html>
